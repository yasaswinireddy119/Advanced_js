<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive DOM Manipulation</title>
</head>
<body>

    <h2>DOM Manipulation</h2>

    <input type="text" id="colorInput" placeholder="Enter color name">
    <button id="bgBtn">Change Background</button>

    <br><br>

    <input type="text" id="textInput" placeholder="Enter new text">
    <button id="textBtn">Update Text</button>

    <br><br>

    <div id="box" style="width: 250px; height: 120px; border:2px solid black; padding:10px;">
        This is some initial content.
    </div>

    <script>
        const box = document.getElementById("box");
        const bgButton = document.getElementById("bgBtn");
        const textButton = document.getElementById("textBtn");

       
        bgButton.addEventListener("click", function () {
            const colorValue = document.getElementById("colorInput").value.trim();

            if (!colorValue) {
                alert("Please enter a color name!");
                return;
            }

            box.style.backgroundColor = colorValue;


            if (box.style.backgroundColor === "") {
                alert("Invalid color name!");
            }
        });

        textButton.addEventListener("click", function () {
            const textValue = document.getElementById("textInput").value.trim();

            if (!textValue) {
                alert("Please enter some text!");
                return;
            }

            box.textContent = textValue;
        });
    </script>

</body>
</html>
