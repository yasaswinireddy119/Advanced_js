<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive DOM Manipulation</title>
</head>
<body>

    <h2>Interactive DOM Manipulation</h2>

    <label>Enter Color Name:</label>
    <input type="text" id="colorInput">
    <button id="bgBtn">Change Background</button>
    <br><br>

    <label>Enter Text Content:</label>
    <input type="text" id="textInput">
    <button id="textBtn">Update Text</button>
    <br><br>

    <div id="contentBox" style="width:300px; height:150px; border:2px solid black; padding:10px;">
        This is some initial content.
    </div>

    <script>
        let bgButton = document.getElementById("bgBtn");
let textButton = document.getElementById("textBtn");
let box = document.getElementById("contentBox");

bgButton.addEventListener("click", function() {
    let color = document.getElementById("colorInput").value.trim();

   
    if (color === "") {
        alert("Please enter a color name!");
        return;
    }

    box.style.backgroundColor = color;

   
    if (box.style.backgroundColor === "") {
        alert("Invalid color name!");
    }
});

textButton.addEventListener("click", function() {
    let userText = document.getElementById("textInput").value.trim();

    if (userText === "") {
        alert("Please enter some text!");
        return;
    }

    box.textContent = userText;
});

    </script>

</body>
</html>
