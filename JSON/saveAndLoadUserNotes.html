<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notes App</title>
</head>
<body>

    <h2>Simple Notes App</h2>

    <textarea id="noteInput" rows="8" cols="40" placeholder="Write your notes here..."></textarea>
    <br><br>

    <button id="saveBtn">Save Notes</button>
    <button id="loadBtn">Load Notes</button>
    <button id="clearBtn">Clear Notes</button>

    <script>
        const noteInput = document.getElementById("noteInput");
        const saveBtn = document.getElementById("saveBtn");
        const loadBtn = document.getElementById("loadBtn");
        const clearBtn = document.getElementById("clearBtn");

        
        window.onload = () => {
            const savedNotes = localStorage.getItem("userNotes");
            if (savedNotes) {
                noteInput.value = savedNotes;
            }
        };

      
        saveBtn.addEventListener("click", () => {
            const notes = noteInput.value.trim();

            if (notes === "") {
                alert("Please enter some notes before saving!");
                return;
            }

            localStorage.setItem("userNotes", notes);
            alert("Notes saved successfully!");
        });

        
        loadBtn.addEventListener("click", () => {
            const savedNotes = localStorage.getItem("userNotes");

            if (savedNotes) {
                noteInput.value = savedNotes;
            } else {
                alert("No saved notes found!");
            }
        });

       
        clearBtn.addEventListener("click", () => {
            localStorage.removeItem("userNotes");
            noteInput.value = "";
            alert("Notes cleared successfully!");
        });
    </script>

</body>
</html>
