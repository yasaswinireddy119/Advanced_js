<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Book Management App</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eef0f3;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        form {
            background: #fff;
            width: 350px;
            margin: auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            background: #007bff;
            color: #fff;
            width: 100%;
        }

        button:hover {
            background: #0056b3;
        }

        .actions {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }

        .actions select, .actions button {
            width: 160px;
        }

        #bookList {
            margin-top: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            padding: 10px;
        }

        .card {
            background: #fff;
            padding: 15px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0px 0px 12px rgba(0,0,0,0.15);
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 6px;
        }

        .card button {
            width: 100%;
            margin-top: 8px;
            background: red;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 15px;
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Book Management</h1>

    <!-- Add Book Form -->
    <form id="bookForm">
        <input type="text" placeholder="Enter Title" id="title" required>
        <input type="text" placeholder="Enter Author" id="author" required>
        <select id="category">
            <option value="Fiction">Fiction</option>
            <option value="Comedy">Comedy</option>
            <option value="Technical">Technical</option>
        </select>
        <button type="submit">Add Book</button>
    </form>

    <!-- Sort & Filter -->
    <div class="actions">
        <button id="sortBtn">Sort A → Z</button>

        <select id="filterCategory">
            <option value="All">All</option>
            <option value="Fiction">Fiction</option>
            <option value="Comedy">Comedy</option>
            <option value="Technical">Technical</option>
        </select>
    </div>

    <!-- Books Display Section -->
    <div id="bookList"></div>

    <a href="index.html">⏪ Back to Home</a>

    <script>
        const bookList = document.getElementById("bookList");
        const filterCategory = document.getElementById("filterCategory");
        
        let books = [];
        let sortAsc = true;

        const commonImage = "https://m.media-amazon.com/images/I/71ZB18P3inL._SY522_.jpg";

        document.getElementById("bookForm").addEventListener("submit", (e) => {
            e.preventDefault();

            let book = {
                title: document.getElementById("title").value,
                author: document.getElementById("author").value,
                category: document.getElementById("category").value,
                imageUrl: commonImage
            };

            books.push(book);
            displayBooks(books);
            e.target.reset();
        });

        document.getElementById("sortBtn").addEventListener("click", () => {
            sortAsc = !sortAsc;
            books.sort((a, b) =>
                sortAsc
                    ? a.title.localeCompare(b.title)
                    : b.title.localeCompare(a.title)
            );
            document.getElementById("sortBtn").innerText = sortAsc ? "Sort A → Z" : "Sort Z → A";
            displayBooks(books);
        });

        filterCategory.addEventListener("change", () => {
            let value = filterCategory.value;
            let filtered = value === "All" ? books : books.filter(book => book.category === value);
            displayBooks(filtered);
        });

        function displayBooks(bookArray) {
            bookList.innerHTML = "";

            bookArray.forEach((book, index) => {
                let card = document.createElement("div");
                card.className = "card";
                card.innerHTML = `
                    <img src="${book.imageUrl}" />
                    <h3>${book.title}</h3>
                    <p>${book.author}</p>
                    <p><b>${book.category}</b></p>
                    <button onclick="deleteBook(${index})">Delete</button>
                `;
                bookList.appendChild(card);
            });
        }

        function deleteBook(index) {
            books.splice(index, 1);
            displayBooks(books);
        }
    </script>

</body>
</html>
