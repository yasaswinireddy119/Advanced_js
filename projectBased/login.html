<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
</head>
<body>

<div id="navbar"></div>

<h2>Login</h2>

<form id="loginForm">
  <input type="email" id="email" placeholder="Enter Email" required><br><br>
  <input type="password" id="password" placeholder="Enter Password" required><br><br>
  <button type="submit">Login</button>
</form>

<div id="footer"></div>

<script type="module">
  import { Navbar } from "../components/navbar.js";
  import { Footer } from "../components/footer.js";
  import "../scripts/login.js";

  document.getElementById("navbar").innerHTML = Navbar();
  document.getElementById("footer").innerHTML = Footer();

  const loginForm = document.getElementById("loginForm");

loginForm.addEventListener("submit", (e) => {
  e.preventDefault();

  let storedUser = JSON.parse(localStorage.getItem("user"));
  let enteredEmail = document.getElementById("email").value;
  let enteredPass = document.getElementById("password").value;

  if (storedUser && storedUser.email === enteredEmail && storedUser.password === enteredPass) {
    localStorage.setItem("loginStatus", "true");
    alert("Login Successful!");
    window.location.href = "./todos.html";
  } else {
    alert("Invalid Credentials!");
  }
});

</script>

</body>
</html>
